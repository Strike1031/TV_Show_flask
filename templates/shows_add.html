{% extends 'layout.html' %}
{% block content %}
<style>
  .name {
    font-size: 2rem;
  }
</style>
<div class="container">
    <div class="jumbotron">
        <div class="lead" style="text-align: right;">
          <a class="btn btn-primary btn-lg" href="/shows" role="button">TV Shows</a>
          <a class="btn btn-primary btn-lg" href="/logout" role="button">Logout</a>
        </div>
        <h3 class="name"> Add a New Show!</h3>
    </div>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-danger">
        <ul>
            {% for message in messages %}
            <li style="color:red">{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    {% endwith %}
    <div class="mycontainer">
      <div class="col-8 col-lg-8 col-md-8 col-sm-8">
          <form action="/shows/add" method="POST" class="form-group">
              <div class="form-group">
                  <input type="text" name="title" required placeholder="Title" class="form-control">
              </div>
              <div class="form-group">
                  <input type="text" name="network" required placeholder="Network" class="form-control">
              </div>
              <div class="form-group">
                  <input type="date" name="release_date" required placeholder="Release Date" class="form-control">
              </div>
              <div class="form-group">
                  <input type="text" name="description" required placeholder="Description" class="form-control">
              </div>
              <div class="form-group">
                  <button type="submit" class="btn btn-block btn-dark mybtn">Add</button>
              </div>
          </form>
      </div>
    </div>  
</div>
{% endblock %}
